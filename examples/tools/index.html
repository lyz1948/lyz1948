<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Debounce</title>
	<style>
		.container {
			width: 100%; height: 300px; background: #313131; font-size: 40px; color: #fff; text-align: center;
		}
	</style>
</head>
<body>
	<div class="container" id="el"></div>
	<script src="throttle.js"></script>
	<script>
		var arr = [
			function() {
				console.log('a')
			},
			{b: function() {
				console.log('b')
			}}
		]
		var newArr = JSON.parse(JSON.stringify(arr))
		console.log(newArr)
	</script>
</body>
</html>
