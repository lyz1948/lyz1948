<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>物体施加速度圆周运动</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .track {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      border: 1px solid skyblue;
      transform: translate(-50%, -50%);
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      background: yellowgreen;
    }
  </style>
</head>

<body>
  <div class="track"></div>
  <script>
    window.onload = function() {

      var VW = document.documentElement.clientWidth,
      VH = document.documentElement.clientHeight,
      objWidth = 64, // 物体宽度
      objHeight = 64, // 物体高度
      ROOT_R = 180, // 旋转半径
      ANGLE_VAL = 2 * Math.PI / 120, // 角速度
      x = 0, y = 0, // 显示位置
      rx, ry,// 距离旋转中心的相对位置
      vx, vy  // 速度

      var init = (function() {
        rx = ROOT_R
        ry = 0
        vx = 0
        vy = ROOT_R * ANGLE_VAL
        x = rx + (VW - objWidth) / 2
        y = ry + (VH - objHeight) / 2

        createBall()
        move()
      })()
      
      function createBall() {
        var ball = document.createElement('div')
        ball.className = 'ball'
        ball.style.width = objWidth + 'px'
        ball.style.height = objHeight + 'px'
        ball.style.left = x + 'px'
        ball.style.top = y + 'px'
        document.body.appendChild(ball)
      }
      
      function move() {
        var obj = document.querySelector('.ball')
        setInterval(function() {
          rx += vx 
          ry += vy

          vx += -ANGLE_VAL * ANGLE_VAL * rx
          vy += -ANGLE_VAL * ANGLE_VAL * ry

          x = rx + (VW - objWidth) / 2
          y = ry + (VH - objHeight) / 2
          
          obj.style.left = x + 'px'
          obj.style.top = y + 'px'
        }, 1000 / 60)
      }
    }
  </script>
</body>

</html>
