<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>随机运动</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .ball {
      border-radius: 50%;
      background: yellowgreen;
    }
  </style>
</head>

<body>
  <script>
    let MAX_BALL_NUM = 100, // 球的最大数量
      VW = document.documentElement.clientWidth, // 可视区宽度
      VH = document.documentElement.clientHeight, // 可视区高度
      BALL_W = 15, // 球的宽度
      BALL_H = 15, // 球的高度
      VAL_W = 10, // 水平方向单位速度
      VAL_H = 5, // 垂直方向单位速度
      BASE_VAL = 17, // 基础速度
      GR = 0.2, // 重力加速度
      Balls = [],
      nBallNum = 0,
      nTimeCount = 0

    const randomHexColorCode = () => {
      let n = (Math.random() * 0xfffff * 1000000).toString(16)
      return '#' + n.slice(0, 6)
    }

    let init = (function () {
      for (let i = 0; i < MAX_BALL_NUM; i++) {
        var ball = document.createElement('div')
        ball.style.width = BALL_W + 'px'
        ball.style.height = BALL_H + 'px'
        ball.style.position = 'absolute'
        ball.className = 'ball'
        ball.style.background = randomHexColorCode()

        Balls[i] = {
          bActive: false,
          x: 0,
          y: 0,
          vx: 0,
          vy: 0
        }
        document.body.appendChild(ball)
      }
    })()

    function moveBall() {
      var balls = document.querySelectorAll('.ball')
      
      setInterval(() => {
        // 球的运动
        for (let i = 0; i < MAX_BALL_NUM; i++) {
          if (Balls[i].bActive) {
            Balls[i].x += Balls[i].vx
            Balls[i].y += Balls[i].vy
            Balls[i].vy += GR
            if ((Balls[i].x < -BALL_W) || (Balls[i].x > VW) || (Balls[i].y < -BALL_H) || (Balls[i].y > VH)) {
              Balls[i].bActive = false
            }
            balls[i].style.left = Balls[i].x + 'px'
            balls[i].style.top = Balls[i].y + 'px'
          }
        }

        // 球运动的随机计算
        if ((nTimeCount % 2) == 0) {
          for (let i = 0; i < MAX_BALL_NUM; i++) {
            if (!Balls[i].bActive) {
              Balls[i].bActive = true
              Balls[i].x = (VW - BALL_W) / 2
              Balls[i].y = (VH - BALL_H)
              Balls[i].vx = Math.random() * VAL_W - VAL_H / 2
              Balls[i].vy = Math.random() * VAL_H / VAL_H / 2 - BASE_VAL
            }
          }
        }

        nTimeCount++
      }, 1000 / 60)
    }
    moveBall()
  </script>
</body>

</html>
