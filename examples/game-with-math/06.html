<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圆周运动</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .track {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      border: 1px solid skyblue;
      transform: translate(-50%, -50%);
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      background: orange;
    }
  </style>
</head>

<body>
  <div class="track"></div>
  <script>
    window.onload = function() {

      var VW = document.documentElement.clientWidth,
      VH = document.documentElement.clientHeight,
      objWidth = 64,
      objHeight = 64,
      ROOT_R = 180,
      x = 0,
      y = 0,
      fAngle = 0
      
      var createBall = (function() {
        var ball = document.createElement('div')
        ball.className = 'ball'
        ball.style.width = objWidth + 'px'
        ball.style.height = objHeight + 'px'
        document.body.appendChild(ball)
      })()
      
      function move() {
        var obj = document.querySelector('.ball')
        setInterval(function() {
          x = ROOT_R * Math.cos(fAngle) + (VW - objWidth)/ 2
          y = ROOT_R * Math.sin(fAngle) + (VH - objHeight) / 2
          // 增加角的弧度
          fAngle += 2 * Math.PI / 120 
          if(fAngle > 2 * Math.PI) {
            fAngle -= 2 * Math.PI
          }
          obj.style.left = x + 'px'
          obj.style.top = y + 'px'
        }, 1000 / 60)
      }
      move()
    }
  </script>
</body>

</html>
