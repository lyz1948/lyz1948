<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Css效果整理收藏</title>
  <style>
    .item {
      width: 400px;
      height: 400px;
      float: left;
    }
    .wrap iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="item">
      <h3>悬浮效果</h3>
      <div class="wrap">
        <iframe src="hover/index.html" frameborder="0"></iframe>
      </div>
    </div>
    <div class="item">
      <h3>展开菜单效果</h3>
      <div class="wrap">
        <iframe src="poppingMenu/index.html" frameborder="0" scrolling="yes"></iframe>
      </div>
    </div>
    <div class="item">
      <h3>钟摆效果</h3>
      <div class="wrap">
        <iframe src="swingBall/index.html" frameborder="0" scrolling="yes"></iframe>
      </div>
    </div>
    <div class="item">
      <h3>多选框选中效果</h3>
      <div class="wrap">
        <iframe src="checkbox/index.html" frameborder="0" scrolling="yes"></iframe>
      </div>
    </div>
  </div>

</body>

</html>
