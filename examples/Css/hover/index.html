<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>鼠标经过效果</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="botton-hover">
    <span>鼠标移过来</span>
  </div>
  <script>
  document.querySelector('.botton-hover').onmousemove = (e) => {
    const x = e.pageX - e.target.offsetLeft
    const y = e.pageY - e.target.offsetTop

    e.target.style.setProperty('--x', `${ x }px`)
    e.target.style.setProperty('--y', `${ y }px`)
  }
  </script>
</body>

</html>
